<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ZEIROKO - Mission Control</title>
                <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
                    <script src="config.js"></script>
                        <link rel="stylesheet" href="style.css">
                        </head>
                        <body class="dashboard-body">
                            <div class="grid-layer"></div>

                                <header class="dash-header">
                                        <h1 class="brand-name">ZEIROKO</h1>
                                            </header>

                                                <main class="control-grid">
                                                        <div class="panel control-panel">
                                                                    <h3><span class="gold-dot"></span> Session Flow</h3>
                                                                                <div id="flow-steps">
                                                                                                <div class="step active">üé§ Intro & Hook</div>
                                                                                                                <div class="step">üîç Project Overview</div>
                                                                                                                                <div class="step">üíé Alpha Deep Dive</div>
                                                                                                                                                <div class="step">üí¨ Community Q&A</div>
                                                                                                                                                            </div>
                                                                                                                                                                        <p id="timer" class="big-timer">00:00</p>
                                                                                                                                                                                    <div class="btn-group-row">
                                                                                                                                                                                                    <button class="primary-btn" onclick="startTimer()">Start Space</button>
                                                                                                                                                                                                                    <button class="primary-btn" onclick="nextStage()">Next Phase</button>
                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                <div class="panel control-panel">
                                                                                                                                                                                                                                                            <h3><span class="gold-dot"></span> Smart Analyzer</h3>
                                                                                                                                                                                                                                                                        <textarea id="topicInput" placeholder="Paste project description here..."></textarea>
                                                                                                                                                                                                                                                                                    <button class="primary-btn" onclick="analyzeProjectAI()">Scan with Gemini</button>
                                                                                                                                                                                                                                                                                                <div id="ai-output" class="ai-suggestion-box"></div>
                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                <div class="panel control-panel">
                                                                                                                                                                                                                                                                                                                            <h3><span class="gold-dot"></span> Question Queue</h3>
                                                                                                                                                                                                                                                                                                                                        <div class="input-row">
                                                                                                                                                                                                                                                                                                                                                        <input id="questionInput" placeholder="Add manual question...">
                                                                                                                                                                                                                                                                                                                                                                        <button onclick="addQuestion()">Add</button>
                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                <ul id="questionList"></ul>
                                                                                                                                                                                                                                                                                                                                                                                                            <div class="btn-grid">
                                                                                                                                                                                                                                                                                                                                                                                                                            <button class="dash-btn" onclick="getViral()">üî• DROP HOT TAKE</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                            <button class="dash-btn" onclick="generateRecap()">üìù RECAP FOR X</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="panel control-panel">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <h3><span class="gold-dot"></span> Saved Notes</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <textarea id="talking" placeholder="Private notes for the host..."></textarea>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button class="dash-btn" onclick="saveTalking()">Save Locally</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </main>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <script src="app.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
